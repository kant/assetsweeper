machine:
  timezone: Europe/London
  python:
    version: 2.7.5
  environment:
    PYTHONPATH: ${HOME}/assetsweeper/python_vidi
    DB_HOST: localhost
    DB_PORT: 5432
    DB_USER: ubuntu
    DB_PASS:
    DB_NAME: circle_test
  pre:
    - sudo apt-get -y install rpm  libsasl2-dev libldap2-dev libssl-dev

dependencies:
  cache_directories:
    - "/home/ubuntu/virtualenvs/venv-2.6.6"

checkout:
  post:
    - git submodule init
    - git submodule update

database:
  override:
    - psql circle_test < src/asset_folder_importer/asset_folder_importer_database.sql
    - psql circle_test < src/asset_folder_importer/schema_update_1.sql

deployment:
  master:
    branch: /.*/
    commands:
      - mkdir -p ~/rpmbuild
      - chmod a+x *.sh
      - ./buildzip.sh
      - ./buildbdist.sh
      - ./buildrpm.sh